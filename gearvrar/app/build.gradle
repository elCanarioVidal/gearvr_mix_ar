apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.iaco.gearvrar"
        minSdkVersion 22
        targetSdkVersion 22
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/SystemUtils.jar')
    compile files('libs/VrApi.jar')
    compile files('libs/VrAppFramework.jar')
    compile files('libs/Vuforia.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/gvrf_exported.jar')
    compile files('libs/jline-android.jar')
    compile files('libs/jnlua-android.jar')
    compile files('libs/js.jar')
    compile files('libs/jsr223.jar')
}
